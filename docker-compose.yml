services:
  # PostgreSQL Database Server (single for all services initially)
  postgres:
    image: postgres:15-alpine
    container_name: pool-game-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres # Default database
      POSTGRES_INITDB_ARGS: "--shared_buffers=256MB --max_connections=200"
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/01-init.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pool-game-network

  # Redis server for caching and job queues
  redis:
    image: redis:6.2-alpine
    container_name: pool-game-redis
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - pool-game-network

  # PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pool-game-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@poolgame.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - pool-game-network

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: pool-game-api-gateway
    ports:
      - "${API_GATEWAY_PORT}:6000" # Internal API Gateway port
    env_file:
      - ./.env
    volumes:
      - ./api-gateway:/app
      - ./shared:/app/shared # Mount shared module
    depends_on:
      - auth-service
      - player-service
      - game-service
      - matchmaking-service
      - tournament-service
      - payment-service
      - wallet-service
      - admin-service
      - agent-service
      - notification-service
    networks:
      - pool-game-network

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: pool-game-auth-service
    ports:
      - "${AUTH_SERVICE_PORT}:3000" # Exposing internal port 3000
    env_file:
      - ./.env
    volumes:
      - ./services/auth-service:/app
      - ./shared:/app/shared # Mount shared module
    depends_on:
      - postgres
      - redis
    networks:
      - pool-game-network

  # Player Service
  player-service:
    build:
      context: ./services/player-service
      dockerfile: Dockerfile
    container_name: pool-game-player-service
    ports:
      - "${PLAYER_SERVICE_PORT}:3000"
    env_file:
      - ./.env
    volumes:
      - ./services/player-service:/app
      - ./shared:/app/shared # Mount shared module
    depends_on:
      - postgres
      - redis
    networks:
      - pool-game-network

  # Game Service
  game-service:
    build:
      context: ./services/game-service
      dockerfile: Dockerfile
    container_name: pool-game-game-service
    ports:
      - "${GAME_SERVICE_PORT}:3000"
    env_file:
      - ./.env
    volumes:
      - ./services/game-service:/app
      - ./shared:/app/shared # Mount shared module
    depends_on:
      - postgres
      - redis
    networks:
      - pool-game-network

  # Matchmaking Service
  matchmaking-service:
