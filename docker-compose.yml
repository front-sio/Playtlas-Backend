      context: ./services/matchmaking-service
      dockerfile: Dockerfile
    container_name: pool-game-matchmaking-service
    ports:
      - "${MATCHMAKING_SERVICE_PORT}:3000"
    env_file:
      - ./.env
    volumes:
      - ./services/matchmaking-service:/app
      - ./shared:/app/shared # Mount shared module
    depends_on:
      - postgres
      - redis
    networks:
      - pool-game-network

  # Tournament Service
  tournament-service:
    build:
      context: ./services/tournament-service
      dockerfile: Dockerfile
    container_name: pool-game-tournament-service
    ports:
      - "${TOURNAMENT_SERVICE_PORT}:3000"
    env_file:
      - ./.env
    volumes:
      - ./services/tournament-service:/app
      - ./shared:/app/shared # Mount shared module
    depends_on:
      - postgres
      - redis
    networks:
      - pool-game-network

  # Payment Service
  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: pool-game-payment-service
    ports:
      - "${PAYMENT_SERVICE_PORT}:3000"
    env_file:
      - ./.env
    volumes:
      - ./services/payment-service:/app
      - ./shared:/app/shared # Mount shared module
    depends_on:
      - postgres
      - redis
    networks:
      - pool-game-network

  # Wallet Service
  wallet-service:
    build:
      context: ./services/wallet-service
      dockerfile: Dockerfile
    container_name: pool-game-wallet-service
    ports:
      - "${WALLET_SERVICE_PORT}:3000"
    env_file:
      - ./.env
    volumes:
      - ./services/wallet-service:/app
      - ./shared:/app/shared # Mount shared module
